spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true
    
server:
  port: 8201
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
      
#添加配置，启用 hystrix  
feign:
  hystrix:
    enabled: true
    
#暴露 hystrix.stream 端点
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream


